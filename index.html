<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Faqih Azhar | #devbyfaqih</title>
    <link rel="icon" href="assets/images/tittle.png" />
  </head>
  <body>
    <div class="container">
      <h1 class="tittle">Faqih Azhar | #devbyfaqih</h1>
    </div>
    <div class="slide-container swiper">
      <div class="slide-content">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay overlay-one"></span>

              <div class="card-image">
                <img src="assets/images/GitHub.jpg" alt="" class="card-img" />
              </div>
            </div>

            <div class="card-content">
              <h2 class="name">GitHub</h2>
              <p class="description">https://bit.ly/3cDgrBM</p>

              <a href="https://github.com/FaqihAzh" class="button button-one"
                >Visit</a
              >
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay overlay-two"></span>

              <div class="card-image">
                <img src="assets/images/LinkedIn.png" alt="" class="card-img" />
              </div>
            </div>

            <div class="card-content">
              <h2 class="name">LinkedIn</h2>
              <p class="description">Coming soon!</p>

              <a
                href="#"
                class="button button-two"
                >Visit</a
              >
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay overlay-three"></span>

              <div class="card-image">
                <img src="assets/images/Gmail.png" alt="" class="card-img" />
              </div>
            </div>

            <div class="card-content">
              <h2 class="name">Email</h2>
              <p class="description">faqihazh@gmail.com</p>

              <a href="#" class="button button-three">Visit</a>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay overlay-five"></span>

              <div class="card-image">
                <img src="assets/images/YouTube.png" alt="" class="card-img" />
              </div>
            </div>

            <div class="card-content">
              <h2 class="name">YouTube</h2>
              <p class="description">https://bit.ly/3qiUTxH</p>

              <a
                href="https://www.youtube.com/channel/UC7Lt4ZzhivXF2tkyIlva6IA"
                class="button button-five"
                >Visit</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>
  </body>

  <script src="assets/js/swiper-bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
